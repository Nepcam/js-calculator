<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    
    <title>Calculator</title>
</head>


  <body>
    <div class="container">
        <div id="calculator">
          <div>
            <form>
                <input type="text" id="screen" value="" disabled><br>
            </form>
          </div>
          <div id="keys">
            <div class="row">
              <button class="btn-danger" id="all-clear" onclick="allClear()">AC</button>
              <button class="btn-danger" id="clear-last" onclick="cancelLastEntry()">CE</button>
              <button class="operator" id="modulo" onclick="maths('%')">%</button>
              <button class="operator" id="divide" onclick="maths('/')">รท</button>
            </div>
            <div class="row">
              <button class="num" value="7" onclick="clickNum(7)">7</button>
              <button class="num" value="8" onclick="clickNum(8)">8</button>
              <button class="num" value="9" onclick="clickNum(9)">9</button>
              <button class="operator" id="multiply" onclick="maths('*')">X</button>
            </div>
            <div class="row">
              <button class="num" value="4" onclick="clickNum(4)">4</button>
              <button class="num" value="5" onclick="clickNum(5)">5</button>
              <button class="num" value+"6" onclick="clickNum(6)">6</button>
              <button class="operator" id="minus" onclick="maths('-')">-</button>
            </div>
            <div class="row">
              <button class="num" value="1" onclick="clickNum(1)">1</button>
              <button class="num" value="2" onclick="clickNum(2)">2</button>
              <button class="num" value="3" onclick="clickNum(3)">3</button>
              <button class="tall operator" id="add" onclick="maths('+')">+</button>
            </div>
            <div class="row">
              <button class="num" value="0" onclick="clickNum(0)">0</button>
              <button class="text" value="." onclick="clickNum('.')">.</button>
              <button class="operator" id="equal" onclick="equal('=')">=</button>
            </div>
    <script src="calculator.js"></script>
  </body>
</html>
